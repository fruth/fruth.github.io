---
layout: default
---

<div class="container px-4 py-5" id="contact">

        <div class="feature-icon bg-primary bg-gradient">
            <svg class="bi" width="1em" height="1em" fill="white"><use xlink:href="/img/bootstrap-icons.svg#{{ page.icon }}"></use></svg>
        </div>
        <span class="px-3">{{ page.title | escape }}</span>
    </h1>

    {{ content }}

</div>
