<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" name="name" placeholder="Rick Sanchez">
    </div>
  </div>
  <div class="form-group">
    <label for="_replyto" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="_replyto" name="_replyto" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="reason" class="col-sm-3 control-label">Reason for Contact</label>
    <div class="col-sm-9">
      <select class="form-control" id="reason" name="reason">
        <option value="">Please Select...</option>
        <option value="job">Job Opportunity</option>
        <option value="consultant">Consultant Work</option>
        <option value="existing">Support for Existing Projects</option>
        <option value="project">New Projects</option>
        <option value="general">General Questions</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-3 control-label">Message</label>
    <div class="col-sm-9">
      <textarea name="message" class="form-control" id="message" placeholder="Enter Your Message Here..." rows="4"></textarea>
    </div>
  </div>
  <input type="hidden" name="_format" value="plain" />
  <input type="text" name="_gotcha" style="display:none" />
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send">
</form>
